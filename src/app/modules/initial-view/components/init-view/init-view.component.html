<div class="m-5 pb-5 pb-sm-0">
  <div class="mx-md-5">
    <br class="d-none d-md-block">

    <!-- Titulo responsive MD-LG-XL -->
    <div class="d-none d-md-block">
      <h4>Consultar y ver opciones</h4>
    </div>

    <!-- Titulo responsive XS-SM -->
    <div class="d-block d-sm-none">
      <h5>Consultar y ver opciones</h5>
    </div>

    <!-- Menu de opciones de la vista inicial -->
    <div class="mt-3 p-0">
      <!-- Cards responsive MD-LG-XL -->
      <div class="d-none d-md-block">
        <div class="card-deck row-cols-5">

          <!-- MenÃº -->
          <div *ngFor="let m of menu" class="card rounded-lg shadow w-100 ">
            <img [src]="m.image" class="card-img-top" height="170" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ m.title }}</h5>
              <p class="card-text m-0">
                {{ m.text }}
              </p>
            </div>
            <div class="card-body p-3 align-self-end">
              <a type="button" class="btn btn-link" [routerLink]="[m.link]">
                <i><img src="./assets/icons/arrow-right-red-link.svg" height="20" width="20" loading="lazy"></i>
              </a>
            </div>
          </div>
        </div>
      </div>


      <!-- Cards responsive XS-SM -->
      <div class="d-block d-sm-none shadow">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li *ngFor="let mn of menu; let i = index" data-target="#carouselExampleIndicators" data-slide-to="i"
              class="{{ mn.class }} rounded-circle bg-secondary mx-1">
            </li>
          </ol>
          <div class="carousel-inner">
            <!-- Menu carousel -->
            <div *ngFor="let m of menu" class="carousel-item {{ m.class }}">
              <div class="card rounded-lg shadow w-100">
                <img [src]="m.image" class="card-img-top" height="170" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ m.title }} {{ i }}</h5>
                  <p class="card-text m-0">
                    {{ m.text }}
                  </p>
                </div>
                <div class="card-body p-3 align-self-end">
                  <a type="button" class="btn btn-link" [routerLink]="[m.link]">
                    <i><img src="./assets/icons/arrow-right-red-link.svg" height="20" width="20" loading="lazy"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span><i class="fas fa-angle-left fa-3x text-primary" aria-hidden="true"></i></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span><i class="fas fa-angle-right fa-3x text-primary" aria-hidden="true"></i></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
