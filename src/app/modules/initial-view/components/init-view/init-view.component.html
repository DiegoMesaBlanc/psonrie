<div class="pb-5">
  <div class="">

    <!-- Menu de opciones de la vista inicial -->
    <div *ngIf="!load" class="row d-flex justify-content-center mx-md-5">
      <div class="col-md-8 m-5">

        <br><br>

        <div *ngFor="let psycho of psychologist" class="row p-3">
          <div class="col-4 d-flex align-items-center">
            <img [src]="psycho.imageURL" height="250" width="250" alt="no-img">
          </div>
          <div class="col-8 d-flex align-items-center">
            <section class="d-flex flex-column">
              <h3>{{ psycho.name + psycho.last_name }}</h3>
              <p>{{ psycho.presentation }}</p>
              <button type="button" class="btn btn-secondary btn-lg rounded-pill" (click)="dataPsycho(psycho.id)">
                View Profile
              </button>
            </section>

            <hr class="mt-3 mb-3">
          </div>
        </div>
      </div>
    </div>

    <!-- CARGANDO -->
    <div *ngIf="load">
      <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 50vh;">
        <div class="spinner-border text-secondary m-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>

        <div>
          <h3>Cargando.....</h3>
        </div>
      </div>
    </div>
  </div>
</div>
